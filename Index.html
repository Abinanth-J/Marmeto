<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping app</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
    <div class="main">

        <div class="image-container">

            <div>
                <img src="" class="product-image">
            </div>

            <div class="thumnail-images">
                <img src="" alt="" class="images" id="image1">
                <img src="" alt="" class="images" id="image2">
                <img src="" alt="" class="images" id="image3">
                <img src="" alt="" class="images" id="image4">
            </div>

        </div>

        <div class="product-container">

            <div class="container-1">
                <p id="vendor"></p>
                <h2 id="title"></h2>
            </div>

            <div>
                <hr>
            </div>

            <div class="container-2">
                <div class="rate">
                    <h1 id="price"></h1>
                    <div>
                        <p id="off"></p>
                    </div>
                </div>
                <strike>
                    <div class="original-rate" id="original_rate">
                    </div>
                </strike>
            </div>

            <div>
                <hr>
            </div>

            <div class="container-3">
                <p>Choose a Color</p>
                <div class="color-container">
                    <div class="color" id="color_1" name="color">
                    </div>
                    <div class="color" id="color_2" name="color"></div>
                    <div class="color" id="color_3" name="color"></div>
                    <div class="color" id="color_4" name="color"></div>
                </div>
            </div>

            <div>
                <hr>
            </div>

            <div class="container-4">

                <p>Choose a Size</p>

                <div class="size-container">

                    <div class="size">
                        <input type="radio" value="Small" name="size">
                        <label>Small</label>
                    </div>

                    <div class="size">
                        <input type="radio" value="Medium" name="size">
                        <label>Medium</label>
                    </div>

                    <div class="size">
                        <input type="radio" value="Large" name="size">
                        <label>Large</label>
                    </div>

                    <div class="size">
                        <input type="radio" value="Extra Large" name="size">
                        <label>Extra Large</label>
                    </div>

                    <div class="size">
                        <input type="radio" value="XXL" name="size">
                        <label>XXL</label>
                    </div>
                </div>
            </div>

            <div class="purchase">

                <div class="purchase-count">
                    <button class="minus">-</button>
                    <span id="item-count" class="item-count">1</span>
                    <button class="plus">+</button>
                </div>

                <div class="cart-container">
                    <button class="cart-button" id="add-to-cart" onclick="addToCart();">
                        <img src="shopping-bag.png" alt="shopping bag" width="15px" height="15px">
                        Add To Cart
                    </button>
                </div>

            </div>

            <div class="comment" id="comment">
            </div>

            <div>
                <hr>
            </div>

            <div class="container-5">
                <p id="description"></p>
            </div>

        </div>

    </div>

    </div>
</body>
<script src="script.js"></script>

</html>
